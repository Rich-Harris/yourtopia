<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">

  <py:def function="page_title">Quiz</py:def>

  <py:def function="optional_head">
    <script src="http://assets.okfn.org/ext/flot/0.6/jquery.flot.min.js"></script>
    <script src="/static/vendor/jquery.flot.pie.js"></script>

    <script src="/static/app.js"></script>
    <script type="text/javascript">
jQuery(function() {
  OpenHDI.setupApp();
  OpenHDI.renderPieChart();
});
    </script>
  </py:def>

  <py:def function="primary_sidebar_extras">
    <li class="widget-container widget_text">
      <h3 class="widget-title">Step ${step}</h3>
        <div class="textwidget">
          You are at step ${step} of 3
        </div>
    </li>
  </py:def>

  <div py:def="content">
    <h2>
      What is the relative importance you attach to each of the following:
    </h2>
    <div id="pie"></div>

    <div id="div-question-list">
      <form id="question-form" action="" method="POST">
        <input type="hidden" name="dimension" value="${dimension}" />
        <ul id="question-listing">
          <li py:for="question in questions" class="question" id="question-${question['id']}">
            <h3>${question['label']}</h3>
            Current weighting:
            <input type="text"
              id="weighting-${question['id']}-percent"
              name="weighting-${question['id']}-percent"
              class="weighting-val" />%
            <div id="weighting-${question['id']}" class="weighting"></div>
          </li>
        </ul>
        <input type="submit" id="save" name="save" value="Next &raquo;"/>
      </form>
    </div>
  </div>

  <xi:include href="layout.html" />
</html>
