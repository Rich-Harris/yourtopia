<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">

  <py:def function="page_title">Home</py:def>

  <py:def function="optional_head">
    <script type='text/javascript' src='http://www.google.com/jsapi'></script>
    <script src="/static/vendor/protovis-r3.2.js"></script>
    <script src="/static/result.js"></script>
    <script src="/static/app.js"></script>
    <script type="text/javascript">
var global_scores = ${global_scores_json};
var scores = global_scores;
var user_scores = ${user_scores_json};
<py:if test="user_scores">
var scores = user_scores;
</py:if>

google.load('visualization', '1', {'packages': ['geomap']});
google.setOnLoadCallback(drawMap);
var sunburstWidth = 350;
var mapWidth = 450;

function drawMap() {
  var data = new google.visualization.DataTable();
  data.addRows(scores.length);
  data.addColumn('string', 'Country');
  data.addColumn('number', 'Yourtopia score');
  for(var idx in scores) {
    var idx = parseInt(idx);
    data.setValue(idx, 0, scores[idx][2]);
    data.setValue(idx, 1, scores[idx][1]);
  }

  var options = {};
  options['dataMode'] = 'regions';
  options['colors'] = [0xFFFFFF, 0xA84542];
  options['width'] = mapWidth + 'px';
  options['height'] = mapWidth / 556 * 347 + 'px';

  var container = document.getElementById('worldmap');
  var geomap = new google.visualization.GeoMap(container);
  geomap.draw(data, options);
};

var weights = ${weights};
jQuery(function() {
    yourtopiaSunburst()
});
    </script>

    <style type="text/css">
#content .yourtopia {
  margin-top: 2em;
}

#content .yourtopia h1 {
  text-align: center;
  font-size: 150%;
}

#worldmap-outer {
  /* must be same as set directly on map widget in js */
  width: 400px;
  float: left;
}

#weights-outer {
  width: 350px;
  float: right;
}

.category-counts {
  width: 48%;
  float: left;
}

.chartlist li a {
  font-size: 90%;
  padding-top: 0.2em;
  padding-bottom: 0.2em;
}

.clear {
  clear: both;
}
    </style>
  </py:def>

  <div py:def="content">
    <div class="yourtopia">
      <py:if test="user_scores">
      <h1>The country closest to <strong>yourtopia</strong> (your utopia) is ${user_scores[0][2]}</h1>
      </py:if>
    </div>

    <div id="worldmap-outer">
      <div id="worldmap"></div>
    </div>

    <div id="weights-outer">
      <div id="weights">
      </div>
    </div>

    <div class="clear"></div>

    <py:def function="score_bar_chart(_scores)">
      <ul class="chartlist">
      <py:for each="code,v,country in _scores">
        <li>
          <a href="#">${country}</a>
          <span class="count">${v}</span>
          <span class="index" style="width: ${100*v}%">${v}</span>
        </li>
      </py:for>
      </ul>
    </py:def>

    <div class="category-counts">
      <h3>Global Rankings</h3>
      ${score_bar_chart(global_scores)}
    </div>

    <py:if test="user_scores">
    <div class="category-counts">
      <h3>Your Rankings</h3>
      ${score_bar_chart(user_scores)}
    </div>
    </py:if>
  </div>

  <xi:include href="layout.html" />
</html>
